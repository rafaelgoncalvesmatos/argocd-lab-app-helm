apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/rafaelgoncalvesmatos/argocd-lab-app-helm.git'
    targetRevision: main
    path: charts/nginx
    helm:
      valueFiles:
        - values-hml.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true